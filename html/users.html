<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: #1E1E2F;
            color: white;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #161625;
            padding: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            margin: 10px 0;
            background: #252545;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }

        .sidebar ul li:hover {
            background: #40406b;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
        }

        .search-box {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #252545;
            color: white;
            width: 250px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th, .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #40406b;
        }

        .user-table th {
            background: #252545;
        }

        .user-table tr:hover {
            background: #2e2e4d;
        }

        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .edit-btn {
            background: #4CAF50;
            color: white;
        }

        .suspend-btn {
            background: #f39c12;
            color: white;
        }

        .delete-btn {
            background: #d9534f;
            color: white;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        .suspend-btn:hover {
            background: #e67e22;
        }

        .delete-btn:hover {
            background: #c9302c;
        }

        /* Pop-up Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #252545;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: 15% auto;
            color: white;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
        }

        .modal-buttons button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn {
            background: #d9534f;
            color: white;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="location.href='admindashboard.html'">Dashboard</li>
            <li onclick="location.href='managedataset.html'">Manage Dataset</li>
            <li onclick="location.href='updatefeatures.html'">Update Features</li>
            <li onclick="location.href='logs.html'">View Logs</li>
            <li>User Management</li>
            <li onclick="location.href='login.html'">Logout</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>User Management</h1>
            <input type="text" class="search-box" placeholder="Search users...">
        </div>

        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>FarahiyaAida</td>
                    <td>farah@example.com</td>
                    <td>Standard</td>
                    <td>Active</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="openModal()">Edit</button>
                        <button class="suspend-btn">Suspend</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>SarahM</td>
                    <td>sarah@example.com</td>
                    <td>Premium</td>
                    <td>Suspended</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="openModal()">Edit</button>
                        <button class="suspend-btn">Reinstate</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pop-up Modal for Editing User -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2>Edit User</h2>
            <label>Username</label>
            <input type="text" placeholder="Enter username">
            <label>Email</label>
            <input type="email" placeholder="Enter email">
            <label>Role</label>
            <input type="text" placeholder="Standard / Premium">
            <label>Status</label>
            <input type="text" placeholder="Active / Suspended">
            <div class="modal-buttons">
                <button class="close-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("userModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("userModal").style.display = "none";
        }
    </script>

</body>
</html>
