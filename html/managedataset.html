<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Dataset - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: #1E1E2F;
            color: white;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #161625;
            padding: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            margin: 10px 0;
            background: #252545;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }

        .sidebar ul li:hover {
            background: #40406b;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
        }

        .btn {
            padding: 10px 15px;
            background: #40406b;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background: #57578c;
        }

        .dataset-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .dataset-table th, .dataset-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #40406b;
        }

        .dataset-table th {
            background: #252545;
        }

        .dataset-table tr:hover {
            background: #2e2e4d;
        }

        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .edit-btn {
            background: #4CAF50;
            color: white;
        }

        .delete-btn {
            background: #d9534f;
            color: white;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        .delete-btn:hover {
            background: #c9302c;
        }

        /* Pop-up Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #252545;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: 15% auto;
            color: white;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
        }

        .modal-buttons button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn {
            background: #d9534f;
            color: white;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="location.href='admindashboard.html'">Dashboard</li>
            <li>Manage Dataset</li>
            <li onclick="location.href='updatefeatures.html'">Update Features</li>
            <li onclick="location.href='logs.html'">View Logs</li>
            <li onclick="location.href='users.html'">User Management</li>
            <li onclick="location.href='login.html'">Logout</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Manage Dataset</h1>
            <button class="btn" onclick="openModal()">+ Add New Entry</button>
        </div>

        <table class="dataset-table">
            <thead>
                <tr>
                    <th>Brand Name</th>
                    <th>Phonetics</th>
                    <th>AI Confidence Score</th>
                    <th>Language</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Volkswagen</td>
                    <td>/ˈvɔːksˌvaːɡən/</td>
                    <td>98%</td>
                    <td>German</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="openModal()">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Porsche</td>
                    <td>/ˈpɔːrʃə/</td>
                    <td>96%</td>
                    <td>German</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="openModal()">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pop-up Modal for Adding/Editing Entries -->
    <div id="datasetModal" class="modal">
        <div class="modal-content">
            <h2>Add/Edit Dataset</h2>
            <label>Brand Name</label>
            <input type="text" placeholder="Enter brand name">
            <label>Phonetics</label>
            <input type="text" placeholder="Enter phonetics">
            <label>AI Confidence Score</label>
            <input type="text" placeholder="Enter confidence score">
            <label>Language</label>
            <input type="text" placeholder="Enter language">
            <div class="modal-buttons">
                <button class="close-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("datasetModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("datasetModal").style.display = "none";
        }
    </script>

</body>
</html>
