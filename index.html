<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Performance | Smart Pronunciation Corrector</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <header class="navbar">
        <h2 class="logo">CarBrand AI</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Models</a>
            <a href="#">Technology</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <a href="#" class="cta">Explore Now</a>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="fade-in">Precision Meets Performance</h1>
            <p class="fade-in">Experience AI-driven pronunciation correction inspired by the precision of luxury car brands.</p>
            <div class="buttons">
                <a href="signup.html" class="btn">Get Started</a>
                <a href="login.html" class="btn secondary">Learn More</a>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener("scroll", function() {
            let navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>

<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
</script>
  
</body>
</html>
